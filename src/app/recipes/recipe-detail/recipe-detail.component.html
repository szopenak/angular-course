<div class="row">
  <div class="col-xs-12">
    <img src="{{recipe.imageUrl}}" alt="" class="img-responsive" style="max-height: 300px">
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">To shopping list</a></li>
          <li><a href="#">Edit recipe</a></li>
          <li><a href="#">Delete recipe</a></li>
        </ul>
      </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <h1>Description</h1>
      <p>{{recipe.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <h1>Ingridients</h1>
      <p>{{recipe.ingridients}}</p>
    </div>
</div>
