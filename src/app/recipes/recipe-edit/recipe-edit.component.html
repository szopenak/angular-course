<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Recipe name</label>
              <input type="text" id="name" formControlName="name" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
                <label for="desc">Description</label>
                <textarea type="text" id="desc" formControlName="description" class="form-control" rows="6"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
                <label for="imagePath">Image path</label>
                <input type="text" id="imagePath" formControlName="imagePath" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <img [src]="recipeForm.get('imagePath').value" class="img-responsive">
          </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <label>Ingredients</label>
              <div class="row">
                  <div class="col-xs-8">
                    <input type="text" class="form-control">
                  </div>
                  <div class="col-xs-2">
                    <input type="number" class="form-control">
                  </div>
                  <div class="col-xs-2">
                    <button class="btn btn-danger">X</button>
                  </div>
              </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-danger">Cancel</button>
          </div> 
        </div>
    </form>
  </div>
</div>
