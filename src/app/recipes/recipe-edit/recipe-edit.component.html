<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        
      <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Recipe name</label>
              <input type="text" id="name" formControlName="name" class="form-control">
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
                <label for="time">Time</label>
                <input type="number" id="time" formControlName="time" class="form-control">
            </div>
          </div>
        </div>

        <div class="row">
            <div class="col-xs-12" formArrayName="ingredients">
              <label>Ingredients</label>
              <div class="row" 
              *ngFor="let ingredientCtrl of getControls(); let i = index"
              style="margin-bottom: 5px;">
                  <div class="col-xs-11">
                    <input type="text" class="form-control" [formControlName]="i">
                  </div>
                  <div class="col-xs-1">
                    <button class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                  </div>
              </div>
          </div>
        </div>
        <div class="row" style="margin-bottom: 10px">
          <div class="col-xs-12">
            <button type="button" 
            class="btn btn-success"
            (click)="onAddIngredient()">
            Add ingredient</button>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12" formArrayName="steps">
            <label>Steps</label>
            <div class="row" 
            *ngFor="let stepCtrl of getStepControls(); let i = index"
            style="margin-bottom: 5px;">
                <div class="col-xs-11">
                  <input type="text" class="form-control" [formControlName]="i">
                </div>
                <div class="col-xs-1">
                  <button class="btn btn-danger" (click)="onDeleteStep(i)">X</button>
                </div>
            </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button type="button" 
          class="btn btn-success"
          (click)="onAddStep()">
          Add step</button>
        </div>
      </div>

        <hr>
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" 
            class="btn btn-success"
            [disabled]="!recipeForm.valid || recipeForm.pristine">Save</button>
            <button type="button" 
            class="btn btn-danger"
            (click)="onCancel()">Cancel</button>
          </div> 
        </div>
    </form>
  </div>
</div>
