<div class="row">
  <div class="col-sm-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" ngModel name="name" required>
        </div>
        <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="form-control" name="amount" ngModel required>
        </div>
      </div>
      <div class="row">
          <div class="col-sm-12 form-group">
            <button class="btn btn-success" type="submit" [disabled] = "!f.valid" pattern="^[1-9]+[0-9]*$">{{ editMode ? 'Update' : 'Add'}}</button>
            <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
            <button class="btn btn-danger" 
            type="button" 
            (click)="onDelete()"
            *ngIf="editMode">
            Delete
          </button>            
          </div>
      </div>
    </form>
  </div>
</div>
